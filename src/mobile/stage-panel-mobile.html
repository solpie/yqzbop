<div id="stage-panel">
    <div class="row">
        game id:{{gameId}}
        ````````````````````````````````````````
        <a class="waves-effect waves-light btn"
           @click="onStarting">starting line</a>
        ````````````````````````````````````````
    </div>
    <div class="row" style="display: inline-flex">
        <div class="switch">
            <label>
                pause
                <input type="checkbox" @click="onToggleTimer">
                <span class="lever"></span>
                start::::::::
            </label>
        </div>
        <a class="waves-effect waves-light btn" @click="onResetTimer" style="height: 35px">Reset</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn" @click="onAddLeftScore">蓝分++</a>
        <a class="waves-effect waves-light btn" @click="onMinLeftScore">蓝分--</a>
        <a class="waves-effect waves-light btn" @click="onAddLeftFoul">Foul++</a>
        <a class="waves-effect waves-light btn" @click="onMinLeftFoul">Foul--</a>
        <br>
        <a class="waves-effect waves-light btn" @click="onMinRightScore">红分--</a>
        <a class="waves-effect waves-light btn" @click="onAddRightScore">红分++</a>
        <a class="waves-effect waves-light btn" @click="onMinRightFoul">Foul--</a>
        <a class="waves-effect waves-light btn" @click="onAddRightFoul">Foul++</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn" @click="onShowWin">Show Win</a>
        <a class="waves-effect waves-light btn" @click="onHideWin">Hide Win</a>
        <a class="waves-effect waves-light btn" @click="onSubmitGame">Submit Game</a>
        <a class="waves-effect waves-light btn" @click="onRefresh">Refresh</a>
    </div>
</div>
