        background-color: #0D47A1;

<div id="stage-panel">
    <div class="row">
        game id:{{gameId}}
        ````````````````````````````````````````
        <a class="waves-effect waves-light btn"
           @click="onStarting">starting line</a>
        ````````````````````````````````````````
    </div>
    <div class="row" style="display: inline-flex">
        <div class="switch">
            <label>
                pause
                <input type="checkbox" @click="onToggleTimer">
                <span class="lever"></span>
                start::::::::
            </label>
        </div>
        <a class="waves-effect waves-light btn" @click="onResetTimer" style="height: 35px">Reset</a>
    </div>
    <div class="row">
        <div class="col s6">
            <a class="waves-effect waves-light btn blueTeam" @click="onAddLeftScore">蓝分++</a>
        </div>
        <div class="col s6">
            <a class="waves-effect waves-light btn blueTeam" @click="onMinLeftScore">蓝分--</a>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <a class="waves-effect waves-light btn blueTeam" @click="onAddLeftFoul">犯规++</a>
        </div>
        <div class="col s6">
            <a class="waves-effect waves-light btn blueTeam" @click="onMinLeftFoul">犯规--</a>
        </div>
    </div>
    <p>

    <div class="row">
        <div class="col s6">
            <a class="waves-effect waves-light btn redTeam" @click="onAddRightScore">红分++</a>
        </div>
        <div class="col s6">
            <a class="waves-effect waves-light btn redTeam" @click="onMinRightScore">红分--</a>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <a class="waves-effect waves-light btn redTeam" @click="onAddRightFoul">犯规++</a>
        </div>
        <div class="col s6">
            <a class="waves-effect waves-light btn redTeam" @click="onMinRightFoul">犯规--</a>
        </div>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn" @click="onShowWin">Show Win</a>
        <a class="waves-effect waves-light btn" @click="onHideWin">Hide Win</a>
        <a class="waves-effect waves-light btn" @click="onSubmitGame">Submit Game</a>
        <a class="waves-effect waves-light btn" @click="onRefresh">Refresh</a>
    </div>
</div>
